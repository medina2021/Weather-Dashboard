<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <!-- FontAwesome -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
     <!-- Style CSS -->
     <link rel="stylesheet" href="./style.css">
     <title>Weather Dashboard</title>
</head>
<body>
    <div id="header" class="jumbotron jumbotron-fluid text-container">
        <h2>Weather Dashboard</h2>
        <h3 id="header-text" class="display-2"></h3>
        <div id="artist-credit"></div>
    </div>

    <div id="content" class="container">
        <div class="row">

    <!-- for all weather data to render -->
    <div id="content-left" class="col-md-3">
                        <form>
                            <label for="search-city">City Search:</label>
                            <div class="form-row">
                            <input id="search-city" class="form-control" name="city" value="Fontana"></input>

                            <button id="search-button" class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
                            </div>
                            </form>
                            <div id="search-error"></div>
                            <ul id="city-results" class="list-group mt-4"></ul>
                            <a id="clear-storage" href="#"></a>
                            </div>
                            <!-- Right side of page -->
                        <div id="content-right" class="col-md-9 pt-4"></div>
                        <div id="current-weather" class="border rounded"></div>
                        <div id="five-day-forecast" class="mt-5"></div>
                    </div>
                </div>
            </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>

</body>
</html>
